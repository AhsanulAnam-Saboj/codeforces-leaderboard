<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Codeforces Leaderboard</h1>
            <button id="refreshButton">🔄 Refresh Leaderboard</button>
        </header>

        <section id="leaderboard">
            <h2>🏆 Leaderboard</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Codeforces Handle</th>
                        <th>Current Rating</th>
                        <th>Max Rating</th>
                        <th>Batch</th>
                        <th>Roll Number</th>
                        <th>Session</th>
                        <th>Address</th>
                        
                    </tr>
                </thead>
                <tbody id="leaderboardData"></tbody>
            </table>
        </section>

        <section id="addUserForm">
            <h2>➕ Add New User</h2>
            <form id="userForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
        
                <div class="form-group">
                    <label for="handle">Handle</label>
                    <input type="text" id="handle" name="handle" placeholder="Codeforces Handle" required>
                </div>
        
                <div class="form-group">
                    <label for="roll_number">Roll Number</label>
                    <input type="text" id="roll_number" name="roll_number" placeholder="Roll Number" required>
                </div>
        
                <div class="form-group">
                    <label for="session">Session</label>
                    <input type="text" id="session" name="session" placeholder="Session (e.g., 2020-21)" required>
                </div>
        
                <!-- 🔥 NEW FIELD: Batch -->
                <div class="form-group">
                    <label for="batch">Batch</label>
                    <input type="text" id="batch" name="batch" placeholder="Batch (e.g., 2019)" required>
                </div>
        
                <!-- 🔥 NEW FIELD: Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address (e.g., Cumilla)" required>
                </div>
        
                <div class="form-group">
                    <label for="profile_picture">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>
        
                <button type="submit">✅ Add User</button>
            </form>
        </section>
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
